template: high-risk 

application:
  appName: hello-world-java
  projectLanguage: Java
  platformVersion: Java 11
  buildSystem: Maven
  riskMatrixRevision: default
  sourceFilePattern: .*\+\+\+.*(\.java|\.jsp)+.*
  sensitivePackagePattern: (?s).*((/[a-z]+)*)/com/service/([A-Za-z]*).java(?s).*
  fileChangeThreshold: 10

environment:
  scm: github
  scmOwner: dagebei
  scmRepositoryName: hello-world-java
  scmBranchName: main
  githubApiUrl: https://api.github.com/repos
  githubUsername: dagebei
  githubToken: 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
  enableJira: true
  jiraProjectName: IODEMO
  jiraIssuesQuery: project=IODEMO
  testDeploymentRoot: /

security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"

connectors:
  - connector_name: jira
    fields:
      issuetype: Bug
      projectkey: IODEMO

codedx:
  instance_url: https://poc09.codedx.synopsys.com
  api_key: c4c694c5-a174-4a53-8c51-34cc91dc16a5
