# for WF client
tool_information:
- tool_name: polaris
  enabled: true
  fields:
    project_name: dagebei/hello-world-java
- tool_name: blackduck
  enabled: true
  fields:
    project_name: hello-world-java
- tool_name: coverity
  enabled:  false
  fields:
    file_path:  FILE_PATH
    instance_url: <<COVERITY_CONNECT_URL>>
    username: <<COV_USER>>
    password: <<COV_PASS>>
- tool_name: seeker
  enabled: false
  fields:
    instance_url: <<SEEKER_SERVER_URL>>
    auth_token: <<SEEKER_ACCESS_TOKEN>>
- tool_name: tinfoil
  enabled: false
  fields:
    api_id: <<TINFOIL_APP_ID>>
    instance_url: <<TINFOIL_SERVER_URL>>
    secret_key: <<TINFOIL_SECRET_KEY>>
    access_key: <<TINFOIL_ACCESS_KEY>>
- tool_name: sigma
  enabled: false
  fields:
    output_file: FILE_PATH
